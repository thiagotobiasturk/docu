    inputs:
      node_version:
        description: "Chose Node Version"
        required: true
        default: "14"
        type: choice
        options:
          - "14"
          - "15"
          - "16"
          - "17"
          - "18"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Node version
