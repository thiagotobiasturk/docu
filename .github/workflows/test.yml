name: Test

on:
  workflow_dispatch:
    inputs:
      node:
        description: "Elige una version de Node Js"
        required: true
        default: "14"
        type: choice
        options:
           - "14"
           - "15"
           - "16"
           - "17"
           - "18"
           - "19"
           - "20"  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Node Version
      uses: actions/setup-node@v2
      with:
        node-version: "${{github.event.inputs.node}}"


    -  name: Check Node Version
       run: |
         echo "Node Version: ${{github.event.inputs.node version}}"
